<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <!-- This puts the timer in the top right corner and starts the timer countdown at 60 -->
    <header>
      <div class="timer" style="text-align: right">
        <h3>Time:</h3>
        <div class="timer-count">60</div>
      </div>
    </header>
    <main>
    <card>
    <!-- This div starts the game and shows the users the name of the game as well as the instructions -->
    <div id="start">
      <h2 style="text-align: center">Coding Quiz Challenge</h2>
      <h3 style="text-align: center">
        Try to answer all of the questions correctly before time runs out.
        All incorrect answer will reduce the timer by 15 seconds. Good luck!
      </h3>
      <!-- Button that starts the game the game when clicked -->
      <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>
    <!-- This is the entire div for the quiz part of this html code and it contains the questions and choices to make it multiple choice like in the example -->
    <div class="quiz-container">
      <!-- This will be where each question populates for the quiz -->
      <div id="question-container" class="hide">Question</div>
      <div id="question"></div>
      <!-- These are the divs that will represent the choices for each multiple choice question -->
      <div id="choice-buttons">
        <button class="btn" id="choiceA">A</button>
        <button class="btn" id="choiceB">B</button>
        <button class="btn" id="choiceC">C</button>
        <button class="btn" id="choiceD">D</button>
      </div>
    </div>
    </card>
    </main>
    <!-- Connects the javascript to this HTML to make the whole thing work -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
